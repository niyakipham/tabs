<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00f0;
            --dark: #0a0a1a;
            --light: #f0f0ff;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            color: var(--primary);
            animation: glitch-effect 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .glitch::after {
            color: var(--secondary);
            animation: glitch-effect 2s infinite reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .futuristic-border {
            position: relative;
            border: 2px solid transparent;
        }
        
        .futuristic-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--primary), var(--secondary)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: border-pulse 4s linear infinite;
        }
        
        @keyframes border-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .music-controls {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .time-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary);
        }
        
        .quick-link {
            transition: all 0.3s ease;
        }
        
        .quick-link:hover {
            transform: scale(1.1);
            color: var(--primary);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header with time and greeting -->
        <header class="mb-10">
            <div class="flex justify-between items-center">
                <div>
                    <div class="time-display mb-2" id="time">00:00:00</div>
                    <h1 class="text-4xl md:text-5xl font-bold title-font glitch" data-text="WELCOME, USER">WELCOME, USER</h1>
                </div>
                <div class="futuristic-border rounded-lg p-4 bg-black bg-opacity-30">
                    <div class="text-sm">SYSTEM STATUS</div>
                    <div class="flex items-center mt-2">
                        <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                        <span>OPTIMAL</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main content grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left column - Search and quick links -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Search box -->
                <div class="futuristic-border rounded-xl overflow-hidden">
                    <div class="p-6 bg-black bg-opacity-20">
                        <h2 class="text-xl font-bold title-font mb-4">SEARCH NETWORK</h2>
                        <div class="relative">
                            <input type="text" 
                                   class="search-box w-full py-3 px-4 rounded-lg bg-transparent border border-gray-700 text-white placeholder-gray-400" 
                                   placeholder="Enter query...">
                            <button class="absolute right-3 top-3 text-gray-400 hover:text-white">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Quick links -->
                <div class="futuristic-border rounded-xl overflow-hidden">
                    <div class="p-6 bg-black bg-opacity-20">
                        <h2 class="text-xl font-bold title-font mb-4">QUICK ACCESS</h2>
                        <div class="grid grid-cols-3 gap-4">
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-envelope text-2xl mb-2"></i>
                                <span class="text-xs">MAIL</span>
                            </a>
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-calendar text-2xl mb-2"></i>
                                <span class="text-xs">CALENDAR</span>
                            </a>
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-cloud text-2xl mb-2"></i>
                                <span class="text-xs">DRIVE</span>
                            </a>
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-music text-2xl mb-2"></i>
                                <span class="text-xs">MUSIC</span>
                            </a>
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-video text-2xl mb-2"></i>
                                <span class="text-xs">VIDEOS</span>
                            </a>
                            <a href="#" class="quick-link flex flex-col items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-cog text-2xl mb-2"></i>
                                <span class="text-xs">SETTINGS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Middle column - To Do List -->
            <div class="lg:col-span-1">
                <div class="futuristic-border rounded-xl overflow-hidden h-full">
                    <div class="p-6 bg-black bg-opacity-20 h-full">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold title-font">TASK QUEUE</h2>
                            <button id="add-task" class="bg-transparent border border-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-white hover:bg-opacity-10">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        
                        <div class="mb-4 flex" id="task-input-container" style="display: none;">
                            <input type="text" id="new-task" class="flex-grow py-2 px-3 rounded-l-lg bg-transparent border border-gray-700 text-white" placeholder="New task...">
                            <button id="submit-task" class="bg-blue-600 hover:bg-blue-700 px-4 rounded-r-lg">ADD</button>
                        </div>
                        
                        <div class="space-y-3" id="task-list">
                            <!-- Tasks will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right column - Music player -->
            <div class="lg:col-span-1">
                <div class="futuristic-border rounded-xl overflow-hidden">
                    <div class="p-6 bg-black bg-opacity-20">
                        <h2 class="text-xl font-bold title-font mb-6">AUDIO OUTPUT</h2>
                        
                        <div class="flex items-center mb-6">
                            <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center mr-4">
                                <i class="fas fa-music text-2xl"></i>
                            </div>
                            <div>
                                <div class="font-bold" id="song-title">SYSTEM DEFAULT</div>
                                <div class="text-sm text-gray-400" id="song-artist">NEXUS AUDIO</div>
                            </div>
                        </div>
                        
                        <div class="progress-bar rounded-full mb-2">
                            <div class="progress rounded-full" style="width: 45%"></div>
                        </div>
                        
                        <div class="flex justify-between text-xs text-gray-400 mb-6">
                            <span id="current-time">1:23</span>
                            <span id="total-time">3:45</span>
                        </div>
                        
                        <div class="music-controls flex justify-between items-center p-4 rounded-lg">
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 flex items-center justify-center hover:from-purple-700 hover:to-blue-700">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="text-gray-400 hover:text-white">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Weather widget -->
                <div class="futuristic-border rounded-xl overflow-hidden mt-8">
                    <div class="p-6 bg-black bg-opacity-20">
                        <h2 class="text-xl font-bold title-font mb-4">ENVIRONMENT STATUS</h2>
                        <div class="flex items-center">
                            <div class="text-5xl mr-4">
                                <i class="fas fa-sun text-yellow-400"></i>
                            </div>
                            <div>
                                <div class="text-3xl font-bold">28Â°C</div>
                                <div class="text-gray-400">Sunny, Nexus City</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <div class="futuristic-border rounded-lg inline-block px-6 py-3">
                NEXUS START v2.0.1 | SYSTEM OPERATIONAL
            </div>
        </footer>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update greeting based on time
            const greetingElement = document.querySelector('.glitch');
            let greeting = 'WELCOME';
            if (hours < 12) greeting = 'GOOD MORNING';
            else if (hours < 18) greeting = 'GOOD AFTERNOON';
            else greeting = 'GOOD EVENING';
            
            greetingElement.textContent = `${greeting}, USER`;
            greetingElement.setAttribute('data-text', `${greeting}, USER`);
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Task list functionality
        const addTaskButton = document.getElementById('add-task');
        const taskInputContainer = document.getElementById('task-input-container');
        const newTaskInput = document.getElementById('new-task');
        const submitTaskButton = document.getElementById('submit-task');
        const taskList = document.getElementById('task-list');
        
        addTaskButton.addEventListener('click', () => {
            taskInputContainer.style.display = taskInputContainer.style.display === 'none' ? 'flex' : 'none';
            newTaskInput.focus();
        });
        
        submitTaskButton.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                const taskId = Date.now();
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item flex items-center p-3 rounded-lg bg-white bg-opacity-5';
                taskItem.innerHTML = `
                    <input type="checkbox" id="task-${taskId}" class="mr-3">
                    <label for="task-${taskId}" class="flex-grow">${taskText}</label>
                    <button class="delete-task text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                taskList.appendChild(taskItem);
                newTaskInput.value = '';
                
                // Add event for checkbox
                const checkbox = taskItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function() {
                    const label = taskItem.querySelector('label');
                    if (this.checked) {
                        label.classList.add('completed');
                    } else {
                        label.classList.remove('completed');
                    }
                });
                
                // Add event for delete button
                const deleteButton = taskItem.querySelector('.delete-task');
                deleteButton.addEventListener('click', () => {
                    taskItem.classList.add('opacity-0', 'translate-x-10');
                    setTimeout(() => {
                        taskItem.remove();
                    }, 300);
                });
            }
        }
        
        // Music player functionality
        const playButton = document.querySelector('.music-controls .fa-play').parentElement;
        let isPlaying = false;
        
        playButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            const icon = this.querySelector('i');
            if (isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                document.getElementById('song-title').textContent = "SYSTEM OVERRIDE";
                document.getElementById('song-artist').textContent = "NEXUS AUDIO";
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                document.getElementById('song-title').textContent = "SYSTEM DEFAULT";
                document.getElementById('song-artist').textContent = "NEXUS AUDIO";
            }
        });
        
        // Simulate progress bar movement when playing
        setInterval(() => {
            if (isPlaying) {
                const progressBar = document.querySelector('.progress');
                let width = parseInt(progressBar.style.width) || 0;
                width = (width + 1) % 100;
                progressBar.style.width = `${width}%`;
                
                // Update time display
                const minutes = Math.floor(width * 3.45 / 100);
                const seconds = Math.floor((width * 3.45 / 100 - minutes) * 60);
                document.getElementById('current-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
</body>
</html>
