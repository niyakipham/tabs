<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSphere Start</title>
    <style>
        :root {
            --primary: #8BD3DD; /* Soft teal */
            --secondary: #F3D2C1; /* Peach */
            --accent: #F582AE; /* Soft pink */
            --green-light: #C1E1C1; /* Mint */
            --green-dark: #7BAE7F; /* Sage */
            --background: #FEF6E4; /* Cream */
            --text: #172C66; /* Navy blue */
            --shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff;
            --shadow-inset: inset 4px 4px 8px #d9d9d9, inset -4px -4px 8px #ffffff;
            --border-radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 24px #d1d1d1, -12px -12px 24px #ffffff;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(139,211,221,0.2) 0%, rgba(245,130,174,0.2) 100%);
        }

        .time-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--green-dark) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .date {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .search {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: var(--shadow-inset);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: inset 6px 6px 12px #d1d1d1, inset -6px -6px 12px #ffffff;
            background: rgba(255, 255, 255, 0.9);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .link-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .link-item:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
            background: var(--green-light);
            color: var(--text);
            box-shadow: 6px 6px 12px #d1d1d1, -6px -6px 12px #ffffff;
        }

        .link-item:hover {
            color: var(--green-dark);
        }

        .weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, rgba(193,225,193,0.2) 0%, rgba(123,174,127,0.2) 100%);
        }

        .weather-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .weather-desc {
            opacity: 0.8;
        }

        .quote {
            grid-column: 1 / -1;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
            padding: 20px;
            background: linear-gradient(135deg, rgba(245,210,193,0.2) 0%, rgba(245,130,174,0.1) 100%);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(20px);
        }

        .element-1 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: -100px;
            left: -100px;
            animation: float 15s infinite ease-in-out;
        }

        .element-2 {
            width: 200px;
            height: 200px;
            background: var(--primary);
            bottom: -50px;
            right: -50px;
            animation: float 12s infinite ease-in-out reverse;
        }

        .element-3 {
            width: 150px;
            height: 150px;
            background: var(--green-light);
            top: 30%;
            right: 20%;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }

        .nature-element {
            position: absolute;
            z-index: -1;
            opacity: 0.15;
        }

        .leaf-1 {
            top: 10%;
            left: 5%;
            font-size: 100px;
            transform: rotate(-15deg);
            animation: sway 8s infinite ease-in-out;
        }

        .leaf-2 {
            bottom: 10%;
            right: 5%;
            font-size: 120px;
            transform: rotate(25deg);
            animation: sway 10s infinite ease-in-out reverse;
        }

        .mountain {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(to top, var(--green-dark), var(--green-light));
            clip-path: polygon(0% 100%, 25% 25%, 50% 50%, 75% 0%, 100% 100%);
            opacity: 0.2;
        }

        .airplane {
            position: absolute;
            top: 20%;
            right: 15%;
            font-size: 40px;
            animation: fly 25s linear infinite;
            transform: rotate(45deg);
            opacity: 0.3;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        @keyframes fly {
            0% {
                transform: translateX(100vw) rotate(45deg);
            }
            100% {
                transform: translateX(-100px) rotate(45deg);
            }
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--green-dark) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--green-dark), var(--primary));
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="element-1"></div>
        <div class="element-2"></div>
        <div class="element-3"></div>
        <div class="nature-element leaf-1">üåø</div>

        <div class="nature-element airplane">‚úàÔ∏è</div>

    <div class="container">
        <div class="header card">
            <h1 class="title">ECOSPHERE</h1>
            <p class="subtitle">Where nature meets technology</p>

        <div class="search card">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Explore the digital ecosystem...">

        <div class="quick-links card">
            <a href="https://mail.google.com" class="link-item" target="_blank">

        <div class="quote card">

    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Update time
            const timeElement = document.getElementById('time');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
            
            // Update date
            const dateElement = document.getElementById('date');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
        
        // Focus search bar on page load
        window.addEventListener('load', () => {
            document.querySelector('.search-input').focus();
        });
    </script>
</body>
</html>
