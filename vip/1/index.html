<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS START</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-grid"></div>
    
    <main class="asymmetrical-layout">
        <section class="time-display">
            <h1 id="time" class="glitch">12:47</h1>
            <div id="date" class="distorted">THU MAR 14 2024</div>
        </section>
        
        <section class="search-bar">
            <input type="text" placeholder="SEARCH OR ENTER URL" class="cyber-input">
            <div class="tech-icons">
                <span class="icon">⟁</span>
                <span class="icon">⧉</span>
                <span class="icon">⌖</span>
            </div>
        </section>
        
        <aside class="todo-panel">
            <h2>TASK LIST <span class="symbol">+</span></h2>
            <ul id="todo-list">
                <li><input type="checkbox"> Complete project draft</li>
                <li><input type="checkbox"> Schedule meeting</li>
                <li><input type="checkbox"> Review documents</li>
            </ul>
            <input type="text" class="tiny-input" placeholder="Add task...">
        </aside>
        
        <section class="media-control">
            <h2 class="distorted">NOW PLAYING</h2>
            <div class="player">
                <div class="song-info">
                    <span class="artist glitch-text">CYBER DREAMS</span>
                    <span class="title">- NEON PHANTOM -</span>
                </div>
                <div class="controls">
                    <button class="btn">⏮</button>
                    <button class="btn">⏯</button>
                    <button class="btn">⏭</button>
                </div>
                <div class="progress"><div class="progress-bar"></div></div>
            </div>
        </section>
        
        <div class="corner-decoration">
            <span class="corner-symbol">⚬</span>
            <span class="corner-symbol">⇝</span>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
